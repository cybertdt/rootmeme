<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROOT MEME | Al Baradi Joy</title>

<!-- Preconnect -->
<link rel="preconnect" href="https://meme-api.com">
<link rel="dns-prefetch" href="https://meme-api.com">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DJPTHL77CX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-DJPTHL77CX');
</script>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body { 
    background: #050505; 
    color: #e5e5e5; 
    font-family: 'Inter', sans-serif; 
    overflow-x: hidden; 
}
.meme-grid { column-count: 4; column-gap: 1.25rem; }
@media (max-width: 1280px) { .meme-grid { column-count: 3; } }
@media (max-width: 768px) { .meme-grid { column-count: 2; } }
@media (max-width: 480px) { .meme-grid { column-count: 1; } }

.meme-card { 
    break-inside: avoid; 
    margin-bottom: 1.25rem; 
    background: #0d0d0d;
    border: 1px solid #1a1a1a;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s ease, border-color 0.2s ease, opacity 0.3s ease; 
    opacity: 0;
}
.meme-card.visible { opacity: 1; }
.meme-card:hover { border-color: #00ff41; transform: translateY(-3px); }

.header-panel { 
    background: #0a0a0a; 
    border-bottom: 1px solid #1f1f1f; 
    padding: 1rem 2rem; 
}

.source-tag { 
    font-size: 9px; 
    background: #111; 
    padding: 2px 6px; 
    border-radius: 3px; 
    color: #555; 
    border: 1px solid #222; 
    white-space: nowrap; 
}

.meme-card img {
    width: 100%;
    max-height: 300px;  /* standard height */
    object-fit: cover;
    display: block;
    transition: opacity 0.3s ease;
}

::-webkit-scrollbar { width: 3px; }
::-webkit-scrollbar-thumb { background: #00ff41; }
.no-scrollbar::-webkit-scrollbar { display: none; }
</style>
</head>
<body>

<header class="sticky top-0 z-50 header-panel flex justify-between items-center backdrop-blur-md bg-opacity-90">
  <div class="flex items-center gap-3">
    <h1 class="text-xl font-extrabold tracking-tight text-white">
      ROOT<span class="text-green-500 ml-1">MEME</span>
    </h1>
    <div class="h-4 w-[1px] bg-zinc-800"></div>
    <p class="text-[9px] font-mono text-zinc-500 uppercase tracking-widest hidden sm:block">
      Owner: <span class="text-green-500">Al Baradi Joy</span>
    </p>
  </div>
</header>

<div class="p-4 max-w-[1600px] mx-auto">
  <div class="mb-6 flex overflow-x-auto gap-2 pb-2 no-scrollbar border-b border-zinc-900">
    <div id="sourceDisplay" class="flex gap-2"></div>
  </div>

  <main id="meme-container" class="meme-grid"></main>
</div>

<script>
const sources = [
  'programmingmemes','programmerhumor','devopsmemes','networkingmemes',
  'sysadminhumor','linuxmemes','cybersecuritymemes','hackingmemes',
  'netsec','masterhacker','softwareengineering','cloudmemes',
  'webdevmemes','backendmemes','ai_memes','comedyheaven','techhumor','datacenterhumor','networkinghumor',
  'cloudhumor','sysadminmemes','infosecmemes','virtualization',
  'dockerhumor','kubernetesmemes','sqlmemes','databasehumor'
];

function updateSourceDisplay() {
  document.getElementById('sourceDisplay').innerHTML = 
    sources.map(s => `<span class="source-tag">r/${s}</span>`).join('');
}

let memes = [];
let loadedCount = 0;
let loading = false;
const memesPerLoad = 5;  
const displayedUrls = new Set(); // avoid duplicates

async function fetchMemesBatch() {
  if (loading) return;
  loading = true;

  const batch = [...sources].sort(() => 0.5 - Math.random()).slice(0, 5);

  const responses = await Promise.allSettled(
    batch.map(sub =>
      fetch(`https://meme-api.com/gimme/${sub}/5`, { cache: "no-store" })
        .then(res => res.json())
    )
  );

  responses.forEach(r => {
    if (r.status === "fulfilled" && r.value.memes) {
      r.value.memes.forEach(m => {
        if (m.url && m.url.startsWith("http") && !displayedUrls.has(m.url)) {
          memes.push(m);
          displayedUrls.add(m.url);
        }
      });
    }
  });

  renderNext();
  loading = false;
}

function renderNext() {
  const container = document.getElementById('meme-container');
  const nextMemes = memes.slice(loadedCount, loadedCount + memesPerLoad);

  nextMemes.forEach(m => {
    const card = document.createElement('div');
    card.className = "meme-card";

    card.innerHTML = `
      <div class="bg-zinc-950 overflow-hidden">
        <img src="${m.url}" loading="lazy" decoding="async"
             onload="this.parentElement.parentElement.classList.add('visible')"
             alt="${m.title}">
      </div>
      <div class="p-3 border-t border-zinc-900">
        <div class="flex justify-between mb-1">
          <span class="text-[8px] text-green-600 font-bold uppercase">${m.subreddit}</span>
          <span class="text-[8px] text-zinc-600">â–² ${m.ups}</span>
        </div>
        <h3 class="text-[10px] text-zinc-400 truncate mb-2">${m.title}</h3>
        <a href="${m.postLink}" target="_blank"
           class="block text-center py-1 bg-zinc-900/50 hover:bg-green-900/20
                  text-[8px] uppercase font-bold text-zinc-600 hover:text-green-500 rounded">
          Access
        </a>
      </div>
    `;
    container.appendChild(card);
  });

  loadedCount += nextMemes.length;
}

// Infinite scroll detection
window.addEventListener('scroll', () => {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 400) {
    renderNext();
    if (loadedCount >= memes.length) {
      fetchMemesBatch();
    }
  }
});

// Initialize
updateSourceDisplay();
// Eager load top 10 memes for fast initial display
(async () => {
  for (let i = 0; i < 2; i++) {
    await fetchMemesBatch();
  }
})();
</script>

</body>
</html>
